 <div class="sidenav">
    <a *ngIf="!showBurger" class="sidenav__button__link" (click)="closeMenu()">
        <mat-icon>close</mat-icon>
    </a>
    <mat-dialog-content>
      <div>
          <li class="sidenav__content" *ngFor="let menuField of menuFields">
              <a (click)="closeNav(menuField)"
              > {{ menuField | uppercase}}
              </a>
          </li>
      </div>
    </mat-dialog-content>
</div>
