<div class="nav" fxLayout="row" fxLayoutGap="3%">
    <div fxFlex="30%" fxLayoutAlign="flex-start" class="nav__logo">
        <h1>Responsibly</h1> 
    </div>
    <mat-nav-list 
        fxFlex="30%"
        fxLayoutAlign="center"
        fxShow.gt-sm="true"
        fxShow="false"
        class="nav__list"
        role="menu"
        >
        <a  
            *ngFor="let menuItem of menuItems"  
            class="nav__list__item"
            mat-list-item
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
            routerLink="{{menuItem.path}}"
        >
          {{menuItem.text}}
        </a>
    </mat-nav-list>
    <a
        class="nav__burger"
        fxFlex="30%"
        fxHide.gt-sm="true"
        fxHide="false"
        fxLayoutAlign="flex-end"
        (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
</a>
</div>
