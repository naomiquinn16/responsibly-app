<div class="nav" >
    <div class="nav__logo">
        <h1>Responsibly</h1> 
    </div>
    <mat-nav-list 
        class="nav__list"
        role="menu"
        >
        <a  
            *ngFor="let menuItem of menuItems"  
            class="nav__list__item"
            mat-list-item
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
            routerLink="{{menuItem.path}}"
        >
          {{menuItem.text}}
        </a>
    </mat-nav-list>
</div>
