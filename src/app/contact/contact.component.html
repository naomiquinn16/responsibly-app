<div class="contact">
    <div class="contact__container" fxLayout="column">
        <h2> Contact Us</h2>
        <div class="contact__container__divider"></div>
        <section fxLayout="row" fxLayoutGap="10%">
            <div fxFlex="20%" fxLayout="column" fxLayoutGap="5%">
                <div *ngFor="let contact of contacts" fxLayout="row">
                    <div style="margin-right: 1rem;">
                        <mat-icon>{{contact.ligature}}</mat-icon>
                    </div>
                    <div fxLayout="column">
                        <h3>{{contact.title}}</h3>
                        <p>{{contact.text}}</p>
                    </div>
                </div>
            </div>
            <form fxFlex="70%"  
                [formGroup]="contactForm" 
                name="contactForm"
                (ngSubmit)="onFormSubmit(contactForm.value)" 
                data-netlify="true"
                method="POST"
               >
                <div class="contact__container__form" fxLayout="column" fxLayoutAlign="start">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" name="name" type="text">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" name="email" type="text" >
                    </mat-form-field>
                    <mat-form-field     >
                        <mat-label>Your Message</mat-label>
                        <textarea matInput formControlName="message" name="message" type="text" ></textarea>
                    </mat-form-field>
                    <button type="submit" mat-raised-button>Submit</button>
                </div>  
            </form>
        </section>
    </div>
</div>
