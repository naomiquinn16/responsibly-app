<div class="contact">
    <div class="contact__container" fxLayout="column">
        <h2> Contact Us</h2>
        <div class="contact__container__divider"></div>
        <section fxLayout.gt-sm="row" fxLayout="column" fxLayoutGap="10%">
            <div fxFlex="20%" fxLayout="column" fxLayoutGap="5%">
                <div *ngFor="let contact of contacts" fxLayout="row">
                    <div style="margin-right: 1rem;">
                        <mat-icon>{{contact.ligature}}</mat-icon>
                    </div>
                    <div fxLayout="column">
                        <h3>{{contact.title}}</h3>
                        <p>{{contact.text}}</p>
                    </div>
                </div>
            </div>

            <div id='form-wrapper' fxFlex="70%">
                <form [formGroup]="contactForm" name="contact" id="contact-form" method="post" (ngSubmit)="onSubmit()">
                    <div class="contact__container__form" fxLayout="column" fxLayoutAlign="start">
                        <input type="hidden" name="form-name" value="contact" />
                        <p style='display: none;'>
                          <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
                        </p>
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput type="text" name="name" formControlName="name" required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput type="email" name="email" formControlName="email" required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Your Message</mat-label>
                            <textarea matInput id="message" name="message" formControlName="message" required></textarea>
                        </mat-form-field>
                        <button mat-raised-button id="submit-button" type="submit" [disabled]="!contactForm.valid">Submit</button> 
                    </div>
                  </form>
            </div>
        </section>
    </div>
</div>
